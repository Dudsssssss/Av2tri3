<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Wilson Joffre - Maria e Enzo</h2>

    <section class="teclado">
        <button class="tecla tecla_aplausos"><img src="images/i3 1.svg" alt="gato"></button>
        <button class="tecla tecla_vaia"><img src="images/i4 1.svg" alt="Vaia"></button>
        <button class="tecla tecla_risada"><img src="images/image 3.png" alt="Risada"></button>

        <button class="tecla tecla_errado"><img src="images/image 2.png" alt="Errado"></button>
        <button class="tecla tecla_grilo"><img src="images/image 4.png" alt="Grilo"></button>
        <button class="tecla tecla_tambores"><img src="images/image 6.png" alt="Tambores"></button>

        <button class="tecla tecla_trombeta"><img src="images/image 5.png" alt="Trombeta"></button>
        <button class="tecla tecla_dinheiro"><img src="images/image 7.png" alt="Dinheiro"></button>
        <button class="tecla tecla_vitoria"><img src="images/image 8.png" alt="Vitória"></button>
    </section>

    <audio src="sounds/gato.mp3" id="som_tecla_aplausos"></audio>
    <audio src="sounds/dog.mp3" id="som_tecla_vaia"></audio>
    <audio src="sounds/macacoo.mp3" id="som_tecla_risada"></audio>
    <audio src="sounds/gol.mp3" id="som_tecla_errado"></audio>
    <audio src="sounds/apito.mp3" id="som_tecla_grilo"></audio>
    <audio src="sounds/tor.mp3" id="som_tecla_tambores"></audio>
    <audio src="sounds/among.mp3" id="som_tecla_trombeta"></audio>
    <audio src="sounds/pac.mp3" id="som_tecla_dinheiro"></audio>
    <audio src="sounds/mario.mp3" id="som_tecla_vitoria"></audio>



    <script src="main.js"></script>
</body>
</html>
